<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin File Path Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">ðŸ”§ Admin - File Path Test</h1>
        
        <!-- Test File Save Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test File Save</h2>
            
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Test File Path</label>
                <input type="text" id="testPath" 
                    class="w-full px-3 py-2 border rounded-lg"
                    placeholder="D:\shared\corporate-it\test.txt"
                    value="D:\shared\corporate-it\test.txt">
                <p class="text-xs text-gray-500 mt-1">Full path including filename</p>
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Test Content</label>
                <textarea id="testContent" rows="3"
                    class="w-full px-3 py-2 border rounded-lg"
                    placeholder="Test content to save">This is a test file created at ${new Date().toISOString()}</textarea>
            </div>
            
            <button onclick="testFileSave()" 
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                Test Save File
            </button>
            
            <div id="testResult" class="mt-4"></div>
        </div>

        <!-- Configure Department Folders -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Configure Department Folders</h2>
            
            <div id="departmentFolders"></div>
            
            <button onclick="loadDepartments()" 
                class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 mt-4">
                Load Departments
            </button>
            
            <button onclick="saveFolderConfig()" 
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 mt-4">
                Save Configuration
            </button>
        </div>

        <!-- Debug Log -->
        <div class="bg-gray-900 text-green-400 rounded-lg p-4 font-mono text-sm max-h-96 overflow-auto">
            <div id="debugLog">Ready...</div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'text-red-400' : type === 'success' ? 'text-green-400' : 'text-blue-400';
            debugLog.innerHTML += `<div class="${color}">[${timestamp}] ${message}</div>`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        async function testFileSave() {
            const path = document.getElementById('testPath').value;
            const content = document.getElementById('testContent').value;
            const resultDiv = document.getElementById('testResult');
            
            if (!path) {
                resultDiv.innerHTML = '<div class="text-red-600">Please enter a file path</div>';
                return;
            }
            
            log('Testing file save to: ' + path);
            
            try {
                const response = await fetch('http://localhost:5000/api/admin/test-file-save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ path, content })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="bg-green-50 border border-green-200 rounded p-3">
                            <p class="text-green-800 font-semibold">âœ“ Success!</p>
                            <p class="text-sm text-green-700 mt-1">File saved: ${result.path}</p>
                            <p class="text-xs text-gray-600 mt-1">Size: ${result.size} bytes</p>
                        </div>
                    `;
                    log('âœ“ File saved successfully: ' + result.path, 'success');
                } else {
                    resultDiv.innerHTML = `
                        <div class="bg-red-50 border border-red-200 rounded p-3">
                            <p class="text-red-800 font-semibold">âœ— Error</p>
                            <p class="text-sm text-red-700 mt-1">${result.error}</p>
                        </div>
                    `;
                    log('âœ— Error: ' + result.error, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded p-3">
                        <p class="text-red-800 font-semibold">âœ— Network Error</p>
                        <p class="text-sm text-red-700 mt-1">${error.message}</p>
                    </div>
                `;
                log('âœ— Network error: ' + error.message, 'error');
            }
        }

        async function loadDepartments() {
            log('Loading departments...');
            
            try {
                const response = await fetch('http://localhost:5000/api/departments');
                const departments = await response.json();
                
                const container = document.getElementById('departmentFolders');
                container.innerHTML = departments.map(dept => `
                    <div class="mb-4 pb-4 border-b">
                        <label class="block text-sm font-medium mb-2">${dept.name}</label>
                        <input type="text" 
                            id="folder_${dept.id}" 
                            class="w-full px-3 py-2 border rounded-lg"
                            placeholder="D:\\shared\\${dept.name.toLowerCase().replace(/\s+/g, '-')}\\"
                            value="">
                        <p class="text-xs text-gray-500 mt-1">Folder path for ${dept.name} files</p>
                    </div>
                `).join('');
                
                log(`âœ“ Loaded ${departments.length} departments`, 'success');
            } catch (error) {
                log('âœ— Error loading departments: ' + error.message, 'error');
            }
        }

        async function saveFolderConfig() {
            log('Saving folder configuration...');
            
            const inputs = document.querySelectorAll('[id^="folder_"]');
            const config = {};
            
            inputs.forEach(input => {
                const deptId = input.id.replace('folder_', '');
                if (input.value.trim()) {
                    config[deptId] = input.value.trim();
                }
            });
            
            if (Object.keys(config).length === 0) {
                log('âœ— No folders configured', 'error');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5000/api/admin/folder-config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ folders: config })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    log(`âœ“ Configuration saved for ${Object.keys(config).length} departments`, 'success');
                } else {
                    log('âœ— Error: ' + result.error, 'error');
                }
            } catch (error) {
                log('âœ— Network error: ' + error.message, 'error');
            }
        }

        // Auto-load departments on page load
        window.addEventListener('load', loadDepartments);
    </script>
</body>
</html>
